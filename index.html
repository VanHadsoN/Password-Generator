<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css" />
    <title>🔑 Password generator</title>
  </head>
  <body>
    <div id="app">
     <div class="generate-pass"> <!--Блок с генерацией пароля-->
        <input type="text" /> <!--поле ввода (input) — с генерированным паролем-->
        <span class="copy">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 460 460" style="enable-background:new 0 0 460 460;" xml:space="preserve" data-js-selector="copy">
            <path d="M425.934,0H171.662c-18.122,0-32.864,14.743-32.864,32.864v77.134h30V32.864c0-1.579,1.285-2.864,2.864-2.864h254.272     c1.579,0,2.864,1.285,2.864,2.864v254.272c0,1.58-1.285,2.865-2.864,2.865h-74.729v30h74.729     c18.121,0,32.864-14.743,32.864-32.865V32.864C458.797,14.743,444.055,0,425.934,0z" />
            <path d="M288.339,139.998H34.068c-18.122,0-32.865,14.743-32.865,32.865v254.272C1.204,445.257,15.946,460,34.068,460h254.272     c18.122,0,32.865-14.743,32.865-32.864V172.863C321.206,154.741,306.461,139.998,288.339,139.998z M288.341,430H34.068     c-1.58,0-2.865-1.285-2.865-2.864V172.863c0-1.58,1.285-2.865,2.865-2.865h254.272c1.58,0,2.865,1.285,2.865,2.865v254.273h0.001     C291.206,428.715,289.92,430,288.341,430z" />
          </svg> <!--иконка с графикой (svg) — когда по ней кликнешь, скорее всего пароль скопируется в буфер обмена (для быстрого вставления)-->
        </span>
      </div>
      <div class="inputs"> <!--Опции пароля-->
        <label for="uppercase" data-js-selector="checkbox"> <!--Включать ли заглавные (Uppercase)-->
          <input type="checkbox" id="uppercase">
          Uppercase
        </label>
        <label for="numbers" data-js-selector="checkbox"> <!--Включать ли цифры (Numbers)-->
          <input type="checkbox" id="numbers">
          Numbers
        </label>
        <label for="symbols" data-js-selector="checkbox"> <!--Включать ли знаки (Symbols)-->
          <input type="checkbox" id="symbols">
          Symbols
        </label>
        <div class="input-group"> <!--Длина пароля-->
          Password Length

          <div class="slider-container">
            <input type="range" min="5" max="20" value="5" class="slider" data-js-selector="slider" /> <!--слайдер (input range) с длиной пароля-->
            <span class="value">5</span><!--поле с цифрой (span), которое динамически показывает длину пароля-->
          </div>
        </div>
        <button data-js-selector="button">Generate Password</button><!--Кнопка с генерацией: когда по ней кликнешь — вызывается JavaScript, генератор паролей срабатывает с учетом всех опций-->
      </div>
    </div>
    <script src="./app.js"></script> <!--Это файл с логикой (например, с генерацией паролей, с копированием в буфер обмена, с реакцией на чекбокс и слайды...)-->
  </body>
</html>
